<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akan Name Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Akan Name Generator</h1>
    <form id="akanForm">
      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="year">Year of Birth:</label>
      <input type="number" id="year" placeholder="YYYY" required>

      <label for="month">Month of Birth:</label>
      <input type="number" id="month" placeholder="MM" required>

      <label for="date">Date of Birth:</label>
      <input type="number" id="date" placeholder="DD" required>

      <button type="button" onclick="generateAkanName()">Generate Akan Name</button>
    </form>

    <div class="result" id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
