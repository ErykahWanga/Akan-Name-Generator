<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</html>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p>In Akan culture, names are often based on the day of the week a child is born and the gender of the child. These names are rooted in the Akan tradition and carry deep cultural and spiritual significance.</p>
                <p>Fill in the form below to get your Akan name</p>
                <form id="akanForm">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="number" id="Day" min="1"  max="31">
                    </div>
                    <div class="form-group">
                        <label for="month">Month</label>
                        <input type="number" id="month" min="1" max="12" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" id="year" min="1900" max="2025" required>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        
                        <input type="radio" name="female">Female</input required>
                        <input type="radio"  name="male">male</input>
                    </div>
